<!DOCTYPE html>

<html>
    <head>
        
        <meta charset='utf-8'>
        

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <script src="https://code.archilogic.com/fpe-sdk/v3.1.x/fpe.js"></script>

        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <!-- Template Stylesheet -->
        <link href="stylesheets.css" rel="stylesheet">
        
  
        <title>
            Let's Track the old people
        </title>
    </head>

    <body>
        <nav class="navbar-background">
            <h1>OldCare</h1>
            <div class="logo">
                <img src="pict/old_people_logo.png" alt="it's a logo" width="50" height="50">
            </div>
            <ul class="nav-list">
                <li>Track Activity</li>
                <li>Track Whereabouts</li>
            </ul>
        </nav>
       <div class="track-activity">
            <h1> What are they doing??</h1>
            <div class = "activity vector">
                <img src="pict/walking.jpg" class="logo-act-1" width="75" height="75">
                <img src="pict/falling.jpg" class="logo-act-2" width="75" height="75">
                <img src="pict/sleeping.jpg" class="logo-act-3" width="75" height="75">
                <script src = "activity.js"></script>
            </div>
       </div>
       <div class="track-people">
            <h1>Where are they right now</h1>
            <div class="floor-plan">
                <img src="pict/map_layout.png" alt="logo-map">
                <div class=" tracker">
                    <i class="fas fa-people-carry" ></i>
                </div>
            </div>
       </div>
       <script src = "index.js"></script>
    </body>
</html>
